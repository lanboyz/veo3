<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Generator Pro Lanexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        /* Mencegah seleksi teks dan penyalinan */
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* Sintaks standar */
      }
      @keyframes pop-in {
          0% {
              opacity: 0;
              transform: scale(0.8);
          }
          100% {
              opacity: 1;
              transform: scale(1);
          }
      }
      @keyframes float {
          0%, 100% {
              transform: translateY(0px);
          }
          50% {
              transform: translateY(-20px);
          }
      }
      @keyframes fade-out {
          from {
              opacity: 1;
          }
          to {
              opacity: 0;
          }
      }
      @keyframes content-fade-in {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }
      .animate-pop-in {
          animation: pop-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-float {
          animation: float 6s ease-in-out infinite;
      }
      .animate-fade-out {
          animation: fade-out 0.8s ease-in-out forwards;
      }
      .animate-content-fade-in {
          animation: content-fade-in 1s ease-in forwards;
      }
    </style>
